<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="https://raw.githubusercontent.com/erikflowers/weather-icons/master/css/weather-icons-wind.min.css">
  <link rel="stylesheet" href="weather.css">
  <title>WeatherApp</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto mt-3 text-center">
        <h2 id="w-city">London-UK</h2>
        <div id="w-icon">
          <div icon="sunny" class="mx-auto" data-label="Clear Sky">
            <span class="sun"></span>
          </div>
        </div>

        <div class="row">
          <div class="col mt-4"><h5 id="w-temp" class="text-warning">Temperature - 21.5 C</h5></div>
          <div class="col mt-4"><h5 id="w-feels-like">Feels Like - 23 C</h5></div>
        </div>
        <div class="row">
          <div class="col mt-4"><h5 id="w-speed">Speed - 3.96 A</h5></div>
          <div class="col mt-4"><h5 id="w-humidity" class="text-success">Humidty Like - 98%</h5></div>
        </div>
        <button class="btn btn-primary col-md-4 mt-3 mx-auto" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Change City
        </button>
        <div class="collapse mt-3" id="collapseExample">
          <form id="change-form">
            <div class="form-group">
              <input type="text" id="w-change-city" class="form-control col-md-4 mx-auto">
            </div>
            <input type="button" value="Save Changes"class="btn btn-primary form-control col-md-4 mx-auto" id="change-btn">
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="storage.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
